{% extends "csv_base.html" %}

{% block title %}CSV Parser - Index{% endblock %}

{% block csv_content %}
<div class="container">
  
  <h1>Upload a CSV file into a SQLite Database</h1>
  <div class="form-group">
    <form method="POST" action="/" enctype="multipart/form-data">
      {{ form.csrf_token }}
      {{ form.csv_file.label }} {{ form.csv_file }}
      {{ form.submit }}
    </form>
  </div>

</div>
{% endblock %}
