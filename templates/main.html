<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<h1>Preprocess CSV data for creating SQLite database</h1>
                               
<form action="/" method="POST">
    <label>Enter city #1: </label>
    <input type="text" name="city1" value="{{ request.form['city1'] }}" />
    <label>Enter city #2: </label>
    <input type="text" name="city2" value="{{ request.form['city2'] }}" />
	<button type="submit">Go</button>
</form>

<br><hr><br>

{% if error %}
    <p class='alert'>{{ error }}</p>
{% elif data %}
    <table class="centered thick-border">
        <tr>
            <th>City</th>
        </tr>
        {% for d in data %}
            <tr>
                <td>{{ d['name'] }} ({{ d['sys']['country'] }})</td>

            </tr>		
        {% endfor %}
    </table>
{% endif %}
